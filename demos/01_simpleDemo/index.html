<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple ReactJS Demo</title>
    <script src="../../js/react.min.js" charset="utf-8"></script>
    <script src="../../js/react-dom.min.js" charset="utf-8"></script>
    <script src="../../js/babel.min.js" charset="utf-8"></script>
    <script src="../../js/app.js" charset="utf-8"></script>
  </head>
  <body>

    <div id="app"></div>

    <script type="text/babel">
      var Movie = React.createClass({
        render: function () {
          return(
            <div>
              <h1>{ this.props.title }</h1>
              <h3>{ this.props.genre }</h3>
            </div>
          );
        }
      });

      ReactDOM.render(
        <div>
          <Movie title="Avatar" genre="action" />
          <Movie title="Captain America" genre="action" />
          <Movie title="The Notebook" genre="romance" />
          <Movie title="Toi thay hoa vang tren co xanh" genre="country" />
        </div>, document.getElementById('app'));
    </script>
  </body>
</html>
